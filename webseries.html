<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }
        /* Style for each tab content */
        .tabcontent p {
            margin-top: 0;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Webseries</h1>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'hindi')">Hindi Web Series</button>
    <button class="tablinks" onclick="openTab(event, 'other')">Other Languages Web Series</button>
</div>

<div id="hindi" class="tabcontent">
    <h3>Hindi Web Series</h3>
    <p><a href="#">Mirzapur</a></p>
    <p><a href="#">Sacred Games</a></p>
    <p><a href="#">Paatal Lok</a></p>
</div>

<div id="other" class="tabcontent">
    <h3>Other Languages Web Series</h3>
    <p><a href="#">Money Heist (Spanish)</a></p>
    <p><a href="#">Dark (German)</a></p>
    <p><a href="#">Kingdom (Korean)</a></p>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
