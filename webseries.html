<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url("https://wallpaperaccess.com/full/1981481.jpg");
        }
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }
        /* Style for each tab content */
        .tabcontent p {
            margin-top: 0;
        }
        h1{
            text-align: center;
        }
    .tabcontent p {
        display: inline; /* Set display to inline */
        margin-right: 10px; /* Add some spacing between links */
    }
</style>
</head>
<body>
<h1>Webseries</h1>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'hindi')">Hindi Web Series</button>
    <button class="tablinks" onclick="openTab(event, 'other')">Other Languages Web Series</button>
</div>

<style>
    .tabcontent {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .web-series-info {
        margin-top: 10px;
    }
</style>

<div id="hindi" class="tabcontent">
    <h3>Hindi Web Series</h3>
    <div class="web-series-info">
        <img src="mirzapur.jpg" alt="Mirzapur">
        <p><a href="https://www.primevideo.com/detail/Mirzapur/0PDOKMV9CRLOMO5EUKNCUJLG4Q">Mirzapur</a></p>
    </div>
    <div class="web-series-info">
        <img src="sacred games.jpg" alt="Sacred Games">
        <p><a href="https://www.netflix.com/in/title/80115328">Sacred Games</a></p>
    </div>
    <div class="web-series-info">
        <img src="paatal lok.jpg" alt="Paatal Lok">
        <p><a href="https://www.primevideo.com/detail/Paatal-Lok/0G9IEOHCN8KMY6COD9ILGH7IY5">Paatal Lok</a></p>
    </div>
    <p><a href="https://www.amazon.in/minitv?mtv_pt=external&refMarker=avod_bing_mw_bing_BRND_EDU_GS_TXT_AD2&utm_source=bing&utm_medium=cpc&utm_campaign=Brand%20Campaign_Bing&utm_term=Amazon%20mini%20TV&utm_content=miniTV%20-%20Exact">want more-></a></p>
</div>

<div id="other" class="tabcontent">
    <h3>Other Languages Web Series</h3>
    <img src="money heist poster.jpg" alt="money heist">
    <p><a href="https://www.netflix.com/in/title/80192098">Money Heist (Spanish)</a></p>
    <img src="dark.jpeg" alt="Dark">
    <p><a href="https://www.netflix.com/in/title/80100172">Dark (German)</a></p>
    <img src="kingdom.jpg" alt="Kingdom">
    <p><a href="https://www.netflix.com/in/title/80180171">Kingdom (Korean)</a></p>
</div>
<p><a href="https://www.amazon.com/Amazon-Video/b?node=2858778011">want more-></a></p>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
