
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url("https://i1.wp.com/www.frebers.com/wp-content/uploads/2020/08/Vector-black-abstract-background-free-vector-download-01-scaled.jpg?fit=2560%2C1440&ssl=1") ;
        }
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }
        h1{
            text-align: center;
            color:yellow;
        }
        .tabcontent p{
            color:antiquewhite;
        }
        h3{
            color: yellow;
        }
    </style>
</head>
<body>
<h1>Movies</h1>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'premium')">Premium</button>
    <button class="tablinks" onclick="openTab(event, 'free')">You Want Free</button>
</div>
<div id="premium" class="tabcontent">
    <h3>Premium Content</h3>
    <p><a href="https://www.hotstar.com/in/movies/12th-fail/1260161273?filters=content_type%3Dmovie">12TH FAIL</a></p>
    <p><a href="https://www.hotstar.com/in/movies/ib71/1260143875?filters=content_type%3Dmovie">IB 71</a></p>
    <p><a href="https://www.hotstar.com/in/movies/guardians-of-the-galaxy-vol-3/1260143699?filters=content_type%3Dmovie">guardians-of-the-galaxy</a></p>
</div>
<div id="free" class="tabcontent">
    <h3>You Want Free?</h3>
    <p><a href="https://www.hotstar.com/in/movies/vikram/1260106598?filters=content_type%3Dmovie">Vikram</a></p>
    <p><a href="https://www.hotstar.com/in/movies/cuttputlli/1260110758?filters=content_type%3Dmovie">Cuttputlli</a></p>
    <p><a href="https://www.amazon.in/minitv/tp/a5c7fef3-5e26-47a8-8ee2-423e4b24b239">Gods of Egypt</a></p>
</div>
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
