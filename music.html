<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
            padding: 20px;

        }
        .tabcontent p {
            display: inline-block; /* Make paragraphs inline */
            margin-right: 20px; /* Add space between paragraphs */
        }
        .tabcontent p:last-child {
            margin-right: 0; /* Remove margin for the last paragraph */
        }
        h1{
            text-align:center;
        }   
         </style>
</head>
<body>
<h1>MUSIC</h1>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'new')">New Releases</button>
    <button class="tablinks" onclick="openTab(event, 'old')">Old Music</button>
</div>

<div id="new" class="tabcontent">
    <h3>New Releases</h3>
    <img src="C:\Users\ASUS\Downloads\music 2.jpg" alt="music">
    <p><a href="https://www.youtube.com/watch?v=nIE2uETUE8k">Dil Jhoom</a></p>
    <img src="C:\Users\ASUS\Downloads\music 2.jpg" alt="music">
    <p><a href="https://www.youtube.com/watch?v=ATWWmFU-xLk">Dil ka telephone</a></p>

</div>
    
<div id="old" class="tabcontent">
    <h3>Old Music</h3>
    <p>Content about old music goes here...</p>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
